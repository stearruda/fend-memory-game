<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Bungee">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<p>Moves <span class="moves"></span></p>

            <div class="restart-panel">
                <p id="timer">00 : 00</p>
                <div class="restart">
        		  <i class="fa fa-repeat"></i>
                </div>
        	</div>
        </section>

        <ul class="deck">
            
        </ul>
    </div>

    <div id="modal-endgame" class="modal-container">
        <div class="modal">
            <h3>Congratulations! You Won!</h3>
            <div class="modal-score">
                <p class="modal-stars"></p>
                <p class="modal-moves"></p>
                <p class="modal-time"></p>
            </div>
            <input type="button" class="button" value="Play again!">
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
